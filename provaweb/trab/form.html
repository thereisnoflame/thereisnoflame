<script type="text/javascript">
function Mascara(Telefone){
  const tel = Telefone.value.replace(/[\D]/g, '');
  const cel = tel.length === 11;
  let filtro;
  if(tel === ''){
    Filtrar(Telefone);
    return;
  }
  if(cel){
    const x = tel.slice(2,7);
    const y = tel.slice(7,11);
    const z = tel.slice(0,2);
    filtro = `(${z})${x}-${y}`
  }
  else {
    const x = tel.slice(2,6);
    const y = tel.slice(6,10);
    const z = tel.slice(0,2);
    filtro = `(${z})${x}-${y}`
  }
  Telefone.value = filtro;
}
function Filtrar(Telefone){
  const tel = Telefone.value;
  const filtro = tel.replace(/\D/g, '');
  Telefone.value = filtro;
}
